<div class="row">
    <div class="col-md-12">
        <div>
            <div class="form-group" data-ng-repeat="hd in $parent.HeaderList1">
                <label for="exampleInputName1">{{hd.HeaderName}}</label>
                <input type="text" class="form-control" id="{{hd.HeaderID}}" value="{{hd.HeaderContent}}" placeholder="Enter content here">

            <input type="submit" value="Submit" data-ng-click="SaveHeader()" class="btn btn-primary" />
        </div>
    </div>
</div>
